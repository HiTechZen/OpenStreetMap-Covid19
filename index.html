<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
</head>
<body>
  <div class="loader">
    <div class="loader-overlay">
      <div class="loader-spinner"></div>
    </div>
  </div>

  <div id="covid-map"></div>
  
  <div class="modal" id="modal">
    <div class="modal-dialog">
      <header class="modal-header">
        <div class="modal-header__container">
          <img class="modal-header__flag"/>
          <span class="modal-header__title"></span>
        </div>
        <button class="close-modal" aria-label="close modal" data-close>X</button>
      </header>
      <section class="modal-content">
        <div class="modal-content__cases">
          Total cases
          <div class="modal-content__cases-total"></div>
          <div class="modal-content__cases-change">Since yesterday: <span></span></div>
        </div>
        <div class="modal-content__terminal">
          Total death
          <div class="modal-content__terminal-total"></div>
          <div class="modal-content__terminal-change">Since yesterday: <span></span></div>
        </div>
      </section>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="main.js"></script>
</body>
